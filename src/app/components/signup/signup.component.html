<form class="form login-form">
  <!-- <p class="title">LOGIN</p> -->
  <a class="button" (click)="gLogin()" style="background-color: red">
    Signup with Google
  </a>
  <br>
  <br>
  <input #mail class="form-input" type="email" placeholder="email">
  <input #pass class="form-input" type="password" placeholder="password">
  <a class="button" (click)="signUp(mail?.value, pass?.value)">
    Signup
  </a>
  <p class="info">Already registered? <a routerLink="/login">login</a></p>
</form>
