<form class="form login-form">
  <!-- <p class="title">LOGIN</p> -->
  <a class="button" (click)="gLogin()" style="background-color: red">
      Login with Google
  </a>
  <br>
  <br>
  <input #mail class="form-input" type="email" placeholder="email">
  <input #pass class="form-input" type="password" placeholder="password">
  <a class="button" (click)="login(mail?.value, pass?.value)">
    Login
  </a>
  <p class="info">Not registered? <a routerLink="/register">signup</a></p>
</form>
